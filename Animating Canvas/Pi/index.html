<!DOCTYPE html>
<html>
    <head>
        <title>Parabool</title>
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/Pi.css">
        <script src="js/LFO.js"></script>
        <script src="js/Pi.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
        <canvas id="pi" width="1000px" height="750px"></canvas>
        <input type="range" min="0" max="359" value="45" step="1" onInput="pi.setAngle(this.value)">
        <input type="checkbox" onclick="pi.setAnimate(this.checked)">Animate Parabool
    </body>
</html>
