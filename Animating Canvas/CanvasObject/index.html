<!DOCTYPE html>
<html>
    <head>
        <title>Parabool</title>
        <link rel="stylesheet" href="css/Vierkant.css">
        <link rel="stylesheet" href="css/index.css">
        <script src="js/Vierkant.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
        <canvas id="vierkantcanvas" width="500px" height="250px"></canvas>
        <canvas width="500px" height="250px"></canvas>
        <input type="range" min="-10" max="10" value="4" step="0.2" oninput="vierkant.setX(parseFloat(this.value))">
        <input type="checkbox" onclick="vierkant.setAnimate(this.checked)">Animate
    </body>
</html>
