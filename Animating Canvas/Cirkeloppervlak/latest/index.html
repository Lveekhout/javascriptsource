<!DOCTYPE html>
<html>
    <head>
        <title>Cirkeloppervlak</title>
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/Cirkeloppervlak.css">
        <script src="js/Cirkeloppervlak.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
        <canvas id="cirkeloppervlak" width="1000px" height="750px"></canvas>
        <input id="stage1" oninput="cirkeloppervlak.setprogressStage1(parseInt(this.value)); checkStage()" type="range" min="0" max="1000" value="0">
        <input id="stage2" oninput="cirkeloppervlak.setprogressStage2(parseInt(this.value)); checkStage()" type="range" min="0" max="1000" value="1000">
    </body>
</html>
