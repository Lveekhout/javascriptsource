<!DOCTYPE html>
<html>
    <head>
        <title>Object</title>
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/Triangle.css">
        <script src="js/LFO.js"></script>
        <script src="js/Triangle.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
        <canvas id="triangle" width="1000px" height="750px"></canvas>
        <input id="scrollInput" oninput="triangle.setScroll(parseFloat(this.value))" type="range" min="10" max="100" step="1" value="100">
        <input id="checkboxInput" checked type="checkbox" onclick="triangle.setAnimate(this.checked)">Animate
    </body>
</html>
