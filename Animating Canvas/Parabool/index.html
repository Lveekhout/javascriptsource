    <body onresize="handleEvent(event)">
        <div class="top">
            <div>
                <label style="color: white">expressie 1:</label>
                <input id="expressie1" type="text" width="100%" value="stop(x, d)">
            </div>
            <div>
                <label style="color: white">expressie 2:</label>
                <input id="expressie2" type="text" width="100%" value="0.5*x*x">
            </div>

            </div>
        </div>
        <div class="left">
            <div class="listitem">
                <label>naam</label><input type="text" value="a">
                <label>min</label><input type="text">
                <label>max</label><input type="text">
                <label>step</label><input type="text">
                <label>value</label><input type="text" disabled value="1.00">
                <input type="range" oninput="handleEvent(event )" value="1" min="-5" max="5" step="0.01">
            </div>
