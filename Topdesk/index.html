<!DOCTYPE html>
<html>
    <head>
        <title>Topdesk</title>
        <link rel="stylesheet" href="css/index.css">
        <script src="js/index.js"></script>
    </head>
    <body>
        <div style="float: right; background-color: #DEF; padding: 15px 10px;">
            <a style="padding: 5px 10px; border: solid 3px black; border-radius: 5px;" href="https://developers.topdesk.com/">https://developers.topdesk.com/</a>
            <a style="padding: 5px 10px; border: solid 3px black; border-radius: 5px;" href="https://docs.atlassian.com/software/jira/docs/api/REST/7.2.7/">https://docs.atlassian.com/software/jira/docs/api/REST/7.2.7/</a>
            <a style="padding: 5px 10px; border: solid 3px black; border-radius: 5px;" href="https://developer.atlassian.com/cloud/jira/platform/rest/">https://developer.atlassian.com/cloud/jira/platform/rest/</a>
        </div>
        <table>
            <tr>
                <td>TOPDESK Username</td>
                <td>
                    <input id="inputTopDeskUsername" type="text" style="box-sizing: border-box;">
                </td>
            </tr>
            <tr>
                <td>TOPDESK Password</td>
                <td>
                    <input id="inputTopDeskPassword" type="password" style="box-sizing: border-box;">
                </td>
            </tr>
            <tr>
                <td>JIRA Username</td>
                <td>
                    <input id="inputJiraUsername" type="text" style="box-sizing: border-box;">
                </td>
            </tr>
            <tr>
                <td>JIRA Password</td>
                <td>
                    <input id="inputJiraPassword" type="password" style="box-sizing: border-box;">
                </td>
            </tr>
            <tr>
                <td>Werkaanvragen ICT Beheer</td>
                <td>
                    <input id="inputWIB" type="text" style="box-sizing: border-box;">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="buttonStart">Doe je ding</button>
                </td>
            </tr>
        </table>
</body>
</html>
