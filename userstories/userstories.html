<!DOCTYPE html>
<html>
<head>
    <title>XiNiX</title>
    <style>
        body {
           margin: 0;
           border: 0;
           padding: 0;
           -webkit-print-color-adjust: exact;
        }

        div.userstory {
           margin-bottom: 1cm;
           background-color: #ffc;
           width: 12.5cm;
           height: 7.5cm;
           overflow: hidden;
        }

        div.userstory span.storypoints {
            padding-left: 0.3cm;
            display: inline-block;
            text-align: left;
            font-size: 48pt;
            width: 2.7cm;
            color: blue;
        }

        div.userstory span.storynummer {
            display: inline-block;
            text-align: center;
            font-size: 48pt;
            font-weight: bold;
            color: black;
        }

        div.userstory span.omschrijving {
            padding: 0.1cm 0.3cm 0 0.3cm;
            display: inline-block;
            text-align: left;
            font-size: 28pt;
            color: forestgreen;
        }
    </style>
</head>
<body>
<div class="userstory">
    <span class="storypoints">&frac12;</span>
    <span class="storynummer">PS-630</span>
    <span class="omschrijving">Database call om nummer te zoeken ahv naam_gecodeerd eruit halen en correcte oplossing implementeren.</span>
</div>
<div class="userstory">
    <span class="storypoints">3</span>
    <span class="storynummer">PS-630</span>

</div>
</body>
</html>
