        div.blur {
            visibility: hidden;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0);
            transition: background-color 0.3s, visibility 0.3s;
        }

        div.blur div.message {
            position: absolute;
            border-radius: 3px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background-color: whitesmoke;
            opacity: 0;
            transition: opacity 0.3s;
        }
